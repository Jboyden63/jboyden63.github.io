m<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
<body>
  
    <a-scene antialias="true">
	
	<a-assets>
		<img id="bedroom" src="images/bedroom.jpg" crossorigin="anonymous" />
       	 	<img id="alley" src="images/alley.jpg" crossorigin="anonymous" />
       		<img id="soccer" src="images/soccer.jpg" crossorigin="anonymous" />
       	 	<img id="discgolf" src="images/discgolf.jpg" crossorigin="anonymous" />
	</a-assets>
		
	<a-sky 
		color = "#FFFFFF"
		material = "src: #sky">
	</a-sky>
    
      <a-box
        position="-2 2 -2"
        scale=".2 .2 .2"     
        rotation="0 90 0"
        value="Nine O'Clock"
        align="center"
	     event-set__enter="_event: mouseenter; _target: a-sky; material.src: #bedroom"
	<a-entity position="0 0 0" gltf-model="models/bed.glb" rotation="0 -90 0" scale="1 1 1">    
      ></a-box>  
     <a-box
        position="2 2 -2"
        scale=".2 .2 .2" 
        rotation="0 -45 0"
        value="Three O'Clock"
        align="center"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #alley"     
	    <a-entity position="0 0 0" gltf-model="models/pallet.glb" rotation="0 -90 0" scale="1 1 1"> 
      ></a-box>  
     <a-box
        position="0 2 2.5"
        scale=".2 .2 .2" 
        rotation="0 180 0"
        value="Six O'Clock"
        align="center"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #soccer" 
	    <a-entity position="0 0 0" gltf-model="models/ball.glb" rotation="0 -90 0" scale="1 1 1"> 
      ></a-box> 
<a-box
        position="1 2 2.5"
        scale=".2 .2 .2" 
        rotation="0 180 0"
        value="Two O'Clock"
        align="center"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #frisbee" 
	    <a-entity position="0 0 0" gltf-model="models/frisbee.glb" rotation="0 -90 0" scale="1 1 1"> 
      ></a-box> 
     
    <a-camera>
        <a-cursor color=#ff77ff></a-cursor>
    </a-camera>
	
</a-scene>
    
</body>
